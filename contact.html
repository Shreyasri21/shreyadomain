<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/255c8fee80.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero">
      <div class="row">
        <nav class="navbar">
          <h1>Logo</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="contact">
        <form action=" https://formsubmit.co/el/betike" method="POST">
         <div class="row1"> 
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
          </div>
        </div>
          <div class="input-group">
            <input type="email" id="email"  onchange="emailid()" required />
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
          </div>
          <div class="input-group">
            <textarea id="message" rows="10" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
          </div>
          <button type="submit" onclick="emptytag()">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
      </div>
    </div>
    <!-- <script src="contact.js"></script> -->
  </body>
</html>
